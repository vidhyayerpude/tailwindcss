<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Checkout</title>
  </head>
  <body
    class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8">
      <!-- Checkout Header -->
      <div class="mb-6">
        <h1 class="text-3xl font-extrabold text-gray-800">Checkout</h1>
        <p class="text-gray-500 mt-2">Complete your purchase securely.</p>
      </div>

      <!-- Order Summary -->
      <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
        <h2 class="text-xl font-bold mb-4 text-gray-700">Order Summary</h2>
        <div class="flex justify-between items-center mb-3">
          <span class="text-gray-600">Product Name</span>
          <span class="font-medium text-gray-900">$49.99</span>
        </div>
        <div class="flex justify-between items-center mb-3">
          <span class="text-gray-600">Shipping</span>
          <span class="font-medium text-gray-900">$5.00</span>
        </div>
        <hr class="my-4" />
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold text-gray-700">Total</span>
          <span class="text-lg font-extrabold text-gray-900">$54.99</span>
        </div>
      </div>

      <!-- Payment Details -->
      <div class="mt-6">
        <h2 class="text-xl font-bold mb-4 text-gray-700">
          Payment Information
        </h2>
        <form action="success.html" method="GET">
          <!-- Cardholder Name -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Cardholder Name</label
            >
            <input
              type="text"
              placeholder="John Doe"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
              required
            />
          </div>
          <!-- Card Number -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Card Number</label
            >
            <input
              type="text"
              placeholder="1234 5678 9012 3456"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
              required
            />
          </div>
          <!-- Expiry Date and CVV -->
          <div class="flex gap-4 mb-4">
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Expiry Date</label
              >
              <input
                type="text"
                placeholder="MM/YY"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              />
            </div>
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >CVV</label
              >
              <input
                type="text"
                placeholder="123"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full mt-4 px-6 py-3 bg-green-600 text-white font-bold text-lg rounded-lg hover:bg-green-500 transition"
          >
            Complete Purchase
          </button>
        </form>
      </div>

      <!-- Return to Cart Link -->
      <div class="mt-6 text-center">
        <a
          href="index.html"
          class="text-blue-600 hover:underline text-sm font-medium"
        >
          Back to Cart
        </a>
      </div>
    </div>
  </body>
</html>
