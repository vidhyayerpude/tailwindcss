<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Store</h1>
      <a href="#" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-400">Cart</a>
    </div>
  </nav>

  <!-- Checkout Form -->
  <main class="container mx-auto my-8 p-4">
    <h2 class="text-2xl font-bold mb-6">Checkout</h2>
    <form class="bg-white p-6 rounded-lg shadow-lg">
      <!-- Personal Info -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" class="w-full p-2 border rounded">
      </div>

      <!-- Address -->
      <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">Address:</label>
        <textarea id="address" rows="3" class="w-full p-2 border rounded"></textarea>
      </div>

      <!-- Payment Info -->
      <h3 class="text-lg font-semibold mb-4">Payment Details</h3>
      <div class="mb-4">
        <label for="card" class="block text-sm font-medium text-gray-700">Card Number:</label>
        <input type="text" id="card" class="w-full p-2 border rounded">
      </div>
      <div class="flex gap-4 mb-4">
        <div class="flex-1">
          <label for="expiry" class="block text-sm font-medium text-gray-700">Expiry Date:</label>
          <input type="text" id="expiry" placeholder="MM/YY" class="w-full p-2 border rounded">
        </div>
        <div class="flex-1">
          <label for="cvv" class="block text-sm font-medium text-gray-700">CVV:</label>
          <input type="text" id="cvv" class="w-full p-2 border rounded">
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-500">
        Complete Purchase
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 My Store. All rights reserved.</p>
  </footer>
</body>
</html>
