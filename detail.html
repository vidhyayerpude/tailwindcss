<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="checkout.html">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">My Store</h1>
      <a href="#" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-400">Cart</a>
    </div>
  </nav>

  <!-- Product Details Section -->
  <main class="container mx-auto my-8 p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Product Image -->
      <div>
        <img src="https://via.placeholder.com/400" alt="Product Image" class="rounded-lg shadow-lg">
      </div>
      <!-- Product Info -->
      <div>
        <h2 class="text-3xl font-bold mb-4">Product Name</h2>
        <p class="text-gray-600 mb-4">This is a detailed description of the product. Highlight its features, uses, and any special details customers might find useful.</p>
        <p class="text-2xl font-bold text-blue-600 mb-4">$50.00</p>
        <div class="mb-4">
          <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity:</label>
          <input type="number" id="quantity" value="1" class="w-16 p-2 border rounded">
        </div>
        <button class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-500">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 My Store. All rights reserved.</p>
  </footer>
</body>
</html>
