<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind E-Commerce</title>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Checkout Page -->
  <div id="checkoutPage" class="min-h-screen flex items-center justify-center bg-white">
    <div class="w-full max-w-lg p-6 rounded shadow-lg bg-gray-100">
      <h1 class="text-2xl font-bold mb-4">Checkout</h1>
      <p class="mb-4">Complete your purchase by clicking the button below.</p>
      <button
        id="completePurchaseBtn"
        class="mt-4 w-full px-6 py-2 bg-green-600 text-white rounded hover:bg-green-500"
      >
        Complete Purchase
      </button>
    </div>
  </div>

  <!-- Success Page -->
  <div
    id="successPage"
    class="hidden flex flex-col items-center justify-center min-h-screen bg-gray-100 text-center"
  >
    <h1 class="text-3xl font-bold text-green-600">Purchase Successful!</h1>
    <p class="mt-4 text-lg text-gray-700">
      Thank you for your purchase. Your order has been placed successfully.
    </p>
    <button
      onclick="goBackToHome()"
      class="mt-6 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-500"
    >
      Back to Home
    </button>
  </div>

  <script>
    // JavaScript logic to handle the button click
    const completePurchaseBtn = document.getElementById("completePurchaseBtn");
    const checkoutPage = document.getElementById("checkoutPage");
    const successPage = document.getElementById("successPage");

    completePurchaseBtn.addEventListener("click", () => {
      checkoutPage.classList.add("hidden");
      successPage.classList.remove("hidden");
    });

    function goBackToHome() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
